---
layout: page
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <hr>

      <h4>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </h4>

      <div class="entry">
        {{ post.excerpt }}
      </div>



      <!-- <div class="tags">
        {% for tag in post.tags %}
          {{ tag }}
        {% endfor %}
      </div> -->

      <div class="date">
        Written on {{ post.date | date: "%B %e, %Y" }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      <h1></h1>
    </article>
  {% endfor %}
</div>
